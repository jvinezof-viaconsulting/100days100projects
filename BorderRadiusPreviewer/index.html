<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BorderRadiusPreviewer</title>

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/minireset.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="copy__alert">Copied!</div>
  <div class="container">
    <h1 class="title">BorderRadiusPreviewer</h1>

    <div class="box-area">
      <div class="box-area__column box-area__column--left">
        <input class="input input--top-left" type="text" name="top-left" value="0" />
        <input class="input input--bottom-left" type="text" name="bottom-left" value="0" />
      </div>
      <div class="box"></div>
      <div class="box-area__column box-area__column--right">
        <input class="input input--top-right" type="text" name="top-right" value="0" />
        <input class="input input--bottom-right" type="text" name="bottom-right" value="0" />
      </div>
    </div>

    <div class="output-area">
      <textarea class="output" readonly></textarea>
      <button class="copy">Copy</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
