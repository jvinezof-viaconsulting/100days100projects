<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin2Dec</title>

  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/minireset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="row">
      <div class="col">
        <div class="form__group">
          <label class="label">Bin</label>
          <input class="input input--bin" name="bin" maxlength="8" />
        </div>
      </div>
      <p class="equals">=</p>
      <div class="col">
        <div class="form__group">
          <label class="label">Dec</label>
          <input class="input input--dec" name="dec" readonly />
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
